<!DOCTYPE html>
<html>
<head>
	<title>Mortgage calculator</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="jquery/jquery-3.5.1.js"></script>   <!--use the google cdn for this once updated--> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/teststyle.css">
</head>
<body>
	<div class="main_container">
		<header>
			<img class="logo" src="images/logo.png">
			<nav>		
				<ul class="nav_links">
					<li><a href="/about">About</a></li>
					<li><a href="/pricing">Pricing</a></li>
					<li><a href="/contact">Contact</a></li>
					<li><a href="/signup">Sign Up</a></li>
					<li><img id="menu" src="images/menu.png" href="#"></li>
				</ul>
			</nav>
		</header>
	
		<div style="width: 100%; height: 25px;"></div>
		

		<!-- Second form and chart section -->
		<div class="full-width-container ">
			<div class="jumbotron jumbotron-fluid ">
			     <div class="container">
				    <h1 class="display-4 white-text">Mortgage Calculator</h1>
				    <p class="lead white-text">Easily find out your montly mortgage payment.</p>
				 </div>
			</div>
		</div>
		<div class="full-width-container">
			<div class="main-container">
				<div class="two-column">
					<div class="column">
						<form>
						    <h2>Home Price</h2>
					   	    <div class="form-group">
								<input type="text" class="form-control" id="homePrice" value="100000">
							</div>
						    <h2>Down Payment</h2>
					   	    <div class="form-group">
								<input type="text" class="form-control" id="downPayment" value="20000">
							</div>
							<h2>Interest rate</h2>
					   	    <div class="form-group">
								<input type="text" class="form-control" id="interestRate" value="4">
							</div>
							<h2>Length of loan</h2>
					   	    <div class="form-group">
								<input type="text" class="form-control" id="loanLength" value="30">
							</div>

						  <button type="button" id="calculateflip" class="btn btn-primary btn-block" onclick="calculateMonthlyMortgage()">Calculate Results</button> 

						</form>
					</div>
					<div class="column">
						<div class="estimatedProfit">
							<p class="estimateHighlight">Monthly Payment</p>
							<p class="totalEstimate" id="monthlyMortgagePayment">$</p>
							<div class="bottomTotals">
								<p class="estimateHighlight">Total Mortgage Interest<span id="totalInterest">$</span></p>
								<div class="divider"></div>
								<p class="estimateHighlight">Total Payments<span id="totalPayments">$</span></p>
							</div>
						</div> 

						

					</div>
				</div>
			</div>
		</div>


	</div>
<!-- jquery and other scripts -->
	<script src="jquery/jquery-3.5.1.js"></script>
	<!-- header code -->

	
	<script src="js/mortgage.js"></script>


	<!-- <button class="btn btn-light" onclick="changeSize(myChart)">change hole size</button> -->


</body>
</html>
